        function playTypingSound() {
            if (!soundEnabled) return;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Create a more realistic mechanical keyboard sound
            const now = audioContext.currentTime;
            
            // White noise for the "crunch"
            const bufferSize = audioContext.sampleRate * 0.05;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.1;
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = buffer;
            
            // Filter for a more realistic sound
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1000 + Math.random() * 500;
            filter.Q.value = 2;
            
            // Envelope
            const envelope = audioContext.createGain();
            envelope.gain.setValueAtTime(0, now);
            envelope.gain.linearRampToValueAtTime(0.15, now + 0.005);
            envelope.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            
            // Add a click sound
            const clickOsc = audioContext.createOscillator();
            clickOsc.frequency.value = 150;
            clickOsc.type = 'square';
            
            const clickGain = audioContext.createGain();
            clickGain.gain.setValueAtTime(0.08, now);
            clickGain.gain.exponentialRampToValueAtTime(0.01, now + 0.02);
            
            // Connect everything
            noise.connect(filter);
            filter.connect(envelope);
            envelope.connect(audioContext.destination);
            
            clickOsc.connect(clickGain);
            clickGain.connect(audioContext.destination);
            
            // Play
            noise.start(now);
            noise.stop(now + 0.05);
            clickOsc.start(now);
            clickOsc.stop(now + 0.02);
        }

                        index++;
                    } else {
                        clearInterval(interval);

            });

        async function handleInput(e) {
            if (e.key === 'Enter') {
                const input = e.target;
                const command = input.value;
                
                if (command.trim()) {
                    commandHistory.unshift(command);
                    historyIndex = -1;
                }
                
                // Remove input line
                const inputContainer = document.getElementById('inputContainer');
                inputContainer.remove();
                
                // Show the command that was entered
                const terminal = document.getElementById('terminal');
                const cmdLine = document.createElement('div');
                cmdLine.className = 'command-line';
                cmdLine.innerHTML = `<span class="prompt">developer@portfolio</span><span style="color:#fff">:</span><span class="path">~</span><span style="color:#fff">$ </span><span class="command">${command}</span>`;
                terminal.appendChild(cmdLine);
                
                // Execute command
                if (command.trim()) {
                    await executeCommand(command);
                }
                
                // Create new input line
                createInputLine();
                
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    e.target.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    e.target.value = commandHistory[historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    e.target.value = '';
                }
            }
        }
